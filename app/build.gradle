apply plugin: 'com.android.application'

android {
	compileSdkVersion 7
	buildToolsVersion "25.0.3"
	defaultConfig {
		applicationId "intergrace.accdyns.sample.context"
		minSdkVersion 7
		targetSdkVersion 7
		versionCode 100
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
		debug {
		}
	}
	productFlavors {
	}
}

allprojects {
	repositories {
		jcenter()
	}
}

dependencies {
	compile fileTree(include: ['*.jar'], dir: 'libs')
	testCompile 'junit:junit:4.12'
	compile project(':access-dynamics-interface')
}
